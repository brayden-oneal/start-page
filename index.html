<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Start Page</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <script src="https://kit.fontawesome.com/5362e29fd9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="grid">
                <div class="search-bar">
                    <div class="search-field">
                        <input  type="text" 
                                id="search-field" 
                                placeholder="Enter search term..." 
                                spellcheck="false"
                                onchange="checkEmpty()"
                                onfocusin="setClearVisible()"
                                onfocusout="setClearInvisible('search-clear')">
                    </div>

                    <div class="search-clear">
                        <ion-icon size="large" name="close" id="search-clear"></ion-icon>
                    </div>

                    <div class="search-button">
                        <ion-icon size="large" name="search"></ion-icon>
                    </div>
                </div>

                <div class="column">
                    <p>
                        TITLE<br /><br />
                        <a href="">website1.com</a><br /><br />               
                        <a href="">website2.com</a><br /><br />
                        <a href="">website3.com</a><br /><br />
                        <a href="">website4.com</a>
                    </p>
                </div><div></div>
                
                <div class="column">
                    <p>
                        Google<br /><br />
                        <a href="">Drive</a><br /><br />               
                        <a href="">Docs</a><br /><br />
                        <a href="">YouTube</a><br /><br />
                        <a href="">Gmail</a>
                    </p>
                </div><div></div>

                <div class="column">
                    <p>
                        DEV<br /><br />
                        <a href="">GitHub</a><br /><br />               
                        <a href="">StackOverflow</a><br /><br />
                        <a href="">W3Schools</a><br /><br />
                        <a href="">Java</a>
                    </p>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    </body>
</html>
